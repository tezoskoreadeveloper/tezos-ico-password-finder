language: rust
rust:
  - stable
os:
  - linux
  - osx
sudo: false
install:
  - wget https://github.com/jedisct1/libsodium/releases/download/1.0.15/libsodium-1.0.15.tar.gz
  - tar xvfz libsodium-1.0.15.tar.gz
  - cd libsodium-1.0.15 && ./configure --prefix=$HOME/installed_libsodium && make && make install &&
    cd ..
  - export PKG_CONFIG_PATH=$HOME/installed_libsodium/lib/pkgconfig:$PKG_CONFIG_PATH
  - export LD_LIBRARY_PATH=$HOME/installed_libsodium/lib:$LD_LIBRARY_PATH
script:
  - cargo build --verbose --release
  - cargo test --verbose


before_deploy:
  - export TRAVIS_TAG="1.0.$TRAVIS_BUILD_NUMBER"
  - echo "$TRAVIS_TAG" "$TRAVIS_COMMIT"
  - git tag "$TRAVIS_TAG" "$TRAVIS_COMMIT"
  - ls -R *
  
deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  target_commitish: $TRAVIS_COMMIT
  name: $TRAVIS_TAG
  api_key: '$GITHUB_API_KEY'
  file:
  - target/release/*.*
  skip_cleanup: true
  on:
    branch: master
